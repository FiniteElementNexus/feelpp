directory=testcase3d
case.dimension=3
case.discretization=P1

[toolboxmor]
filename=$cfgdir/testcase3d.json
trainset-deim-size=40
trainset-mdeim-size=40
name=testcase3d

[heat]
filename=$cfgdir/testcase3d.json
use-extended-doftable=true
verbose_solvertimer=true
ksp-monitor=1
snes-monitor=1
ksp-type=gmres
snes-type=ls
pc-type=gamg
snes-ksp-rtol=1e-08
ksp-rtol=1e-12
snes-rtol=1e-08
snes-ksp-maxit=1000
ksp-maxit=1000
snes-maxit=100
use-cst-vector=false
use-cst-matrix=false

[crb]
results-repo-name=testcase3d
rebuild-database=true
output-index=0
error-type=2
use-random-WNmu=50
error-max=1e-6
dimension-max=10
all-procs-have-same-sampling=false
sampling-size=1000
sampling-mode=equidistribute#equidistribute, log-equidistribute or log-random
orthonormalize-primal=true
orthonormality-tol=1e-12#1e-8
orthonormalize-dual=true
solve-dual-problem=false
compute-fem-during-online=true
load-elements-database=true
print-iterations-info=true

[vec.deim]
greedy.rtol=1e-14
dimension-max=100

[mat.deim]
greedy.rtol=1e-12