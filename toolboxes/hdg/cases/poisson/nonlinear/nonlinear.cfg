directory=toolboxes/hdg/nonlinear
case.dimension=2
case.discretization=P1

use-picard=true

[hdg.poisson]
filename=$cfgdir/nonlinear.json
mesh.filename=$cfgdir/nonlinear.geo
backend.rebuild=true
pc-type=gasm
sub-pc-factor-mat-solver-package-type=umfpack
sub-pc-type=lu
ksp-rtol=1e-14
ksp-monitor=true
use-sc=true

[sc]
ibc_partitioning=true
ibc_partitioning.marker=right

[exporter]
element-spaces=P0

[hdg.poisson.sc]
pc-type=gamg
ksp-monitor=true
ksp-rtol=1e-10
backend.rebuild=true

[exporter]
format=ensightgold
geometry=static

[benchmark]
nlevels=4
refine=2
hsize=0.1
filename=cvg_nonlinear_hdg_2D_P1.csv
