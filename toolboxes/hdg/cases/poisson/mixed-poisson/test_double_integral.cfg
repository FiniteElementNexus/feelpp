directory=toolboxes/hdg/mixed-poisson/test_double_integral

case.dimension=3
case.discretization=P1

[exporter]
element-spaces=P0

[hdg.poisson]
filename=$cfgdir/test_double_integral.json
mesh.filename=$cfgdir/test_double_integral.geo
gmsh.hsize=0.5
pc-type=gasm
sub-pc-factor-mat-solver-package-type=umfpack
sub-pc-type=lu
ksp-rtol=1e-14
ksp-monitor=true
use-sc=true

[hdg.poisson.sc]
pc-type=gamg
ksp-monitor=true
ksp-rtol=1e-10
backend.rebuild=true

[bdf]
order=1
[ts]
time-initial=0.0
time-step=1
time-final=10
steady=0 #false #true

