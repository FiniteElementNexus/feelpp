case.dimension=2
directory=crb_thermoelectricnl_quarterturn2d

[thermoelectric]
filename=$cfgdir/quarterturn2D.json
trainset-eim-size=25
basename=quarterturn2d-nonlinear
tolerance=1e-8

[online]
sampling-size=25

[thermo-electric]
pc-type=gamg

[gmsh]
filename=$cfgdir/quarterturn2D.geo

[crb]
rebuild-database=false
output-index=1
dimension-max=25
error-type=3
use-random-WNmu=50
error-max=1e-4
absolute-error=true
offline-residual-version=1
solve-fem-monolithic=true
orthonormalize-primal=true
orthonormalize-dual=false
solve-dual-problem=false
use-primal-pc=false
use-fast-eim=true
compute-fem-during-online=false
load-elements-database=true

[crb.saddlepoint]
orthonormalize0=false
orthonormalize1=false

[crb.fixedpoint]
maxit=50
increment-tol=1e-8
critical-value=1e+5
verbose=false
aitken=true

[eim]
rebuild-database=false
enrich-database=false
dimension-max=25
error-max=1e-8

[ser]
rb-frequency=0
eim-frequency=0
use-rb-in-eim-mu-selection=true
use-rb-in-eim-basis-build=true
nb-levels=1
