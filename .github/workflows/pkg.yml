name: Feelpp PKG CI

on:
  push:
    branches:
 #      - develop
     - 2259-add-script-to-get-feelpp-version
  workflow_dispatch:
    inputs:
      parallel:
        description: 'Number of parallel jobs'
        required: false
        default: "20"
        type: string
      skip:
        description: 'Skip build'
        required: false
        default: ""
        type: string
      enable-debian:
        description: 'Enable debian distros'
        required: false
        default: 'all'
        type: choice
        options:
        - 'all'
        - 'bookworm'
        - 'testing'
        - 'sid'
      enable-ubuntu:
        description: 'Enable ubuntu distros'
        required: false
        default: 'all'
        type: choice
        options:
        - 'all'
        - 'noble'
        - 'jammy'
        - 'focal'
      enable-spack:
        description: 'Enable spack distros'
        required: false
        default: 'all'
        type: choice
        options:
        - 'all'
        - 'spack-mpich'
        - 'spack-openmpi'
      enable-apptainer:
        description: 'Enable apptainer distros'
        required: false
        default: 'apptainer'
        type: choice
        options:
        - 'apptainer'
      enable-docker:
        description: 'Enable docker distros'
        required: false
        default: 'docker'
        type: choice
        options:
        - 'docker'

jobs:
  pkg-factory:
    uses: ./.github/workflows/pkg-factory.yml
    with:
        parallel: "${{ inputs.parallel || '20' }}"
        enable-debian: "${{ inputs.enable-debian || 'all' }}"
        enable-ubuntu: "${{ inputs.enable-ubuntu || 'all' }}"
        enable-spack: "${{ inputs.enable-spack || 'all' }}"
        enable-apptainer: "${{ inputs.enable-apptainer || 'apptainer' }}"
        enable-docker: "${{ inputs.enable-docker || 'docker' }}"
        skip: "${{ inputs.skip || '' }}"
    secrets: inherit

  pkg-factory-2:
    name: Packaging Factory 2
    runs-on: ubuntu-latest
    needs: pkg-factory
    steps:
    - uses: actions/github-script@v7
      with:
        script: |
          console.log(${{ toJson(needs.pkg-factory.outputs.matrix) }});

  build:
    strategy:
      fail-fast: false
      matrix: ${{fromJSON(needs.pkg-factory.outputs.matrix) }}
    uses: ./.github/workflows/pkg-dist.yml
    with:
        dist: "${{ matrix.dist }}"
        flavor: "${{ matrix.flavor }}"
        parallel: "${{ inputs.parallel || '20' }}"
        skip: "${{ inputs.skip || '' }}"
        docker: "${{ matrix.docker }}"
        apptainer: "${{ matrix.apptainer }}"
        continue-on-error: "${{ matrix.continue-on-error }}"
    secrets: inherit

