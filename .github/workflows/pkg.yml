name: Feelpp PKG CI

on:
  push:
    branches:
 #      - develop
     - 2259-add-script-to-get-feelpp-version
  workflow_dispatch:
    inputs:
      parallel:
        description: 'Number of parallel jobs'
        required: false
        default: "20"
        type: string
      skip:
        description: 'Skip build'
        required: false
        default: ""
        type: string
      enable-debian:
        description: 'Enable debian distros'
        required: false
        default: "all"
        type: choice
        options:
        - 'all'
        - 'bookworm'
        - 'testing'
        - 'sid'

jobs:
  pkg-factory:
    name: Packaging Factory
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.pkg-factory.outputs.result }}
    steps:
    - uses: actions/github-script@v7
      id: pkg-factory
      with:
        script: |
          console.log(${{ toJson(github.event.inputs) }});
          console.log(context);
          console.log( "${{ github.event.inputs.enable-debian }}" );
          function enable_debian() {
            const enabled = ['all', 'bookworm', 'testing', 'sid'];
            return enabled.includes('${{ github.event.inputs.enable-debian }}');
          }

          console.log("debian:",JSON.stringify(enable_debian()));
          core.setOutput('result', JSON.stringify(enable_debian()));

